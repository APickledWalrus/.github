body:
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > Before posting a question, please ensure you are running a supported version of the project. \
        > Additionally, review the previously answered questions in case your question has already been answered.
  - type: textarea
    attributes:
      label: Project Version
      description: |
        Please include the version of the project you are running.
        Additionally, include additional information around the dependencies you are using.
        For example, for questions related to Skript addons, you should include the server software (e.g. Spigot or Paper) and its version, the Skript version, and any other relevant plugins or dependencies.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Question
      description: Describe what is giving you trouble. Try to be as thorough as possible.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Errors or Screenshots
      description: |
        Please include any errors you have encountered. You may include media (e.g. photo, video, etc.) if you wish.
        If your error is long, we ask that you instead use a site such as https://gist.github.com/ or https://paste.gg/ and share the link here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Other
      description: Have anything else to add?
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        > [!IMPORTANT]
        > By submitting this question, you agree to follow the standards outlined in our [Code of Conduct](https://github.com/APickledWalrus/.github/blob/main/CODE_OF_CONDUCT.md). \
        > Thank you for your question.
